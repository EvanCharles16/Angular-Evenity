<h4 class="text-center mt-5">Admin Page</h4>
<div class="underlineAdmin mb-5 mx-auto"></div>

<div class="container mb-5 pb-3" id="admin">
  <div class="row">
    <div class="col-md-12 col-sm-12 d-flex justify-content-center">
      <div
        class="card ml-2 mr-2"
        style="width: 20rem;"
        *ngFor="let event of appearEvent"
      >
        <img src="{{ event.imageEvent }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h6 class="card-title mb-3">
            {{ event.title }}
          </h6>
          <h6 class="card-text">
            <i class="fa fa-calendar"
              ><span class="ml-2">{{ event.date }}</span></i
            >
          </h6>
          <h6 class="card-text">
            <i class="fa fa-clock-o"
              ><span class="ml-2">{{ event.time }}.00 O'Clock</span></i
            >
          </h6>
          <h6 class="card-text">
            <i class="fa fa-map-marker"
              ><span class="ml-2">{{ event.location }}</span></i
            >
          </h6>
          <h6 class="card-text">
            <i class="fa fa-credit-card mb-3"
              ><span class="ml-2">Rp.{{ event.price }}</span></i
            >
          </h6>

          <app-edit class="mr-3 ml-3 mb-3"></app-edit>
          <app-delete></app-delete>
        </div>
      </div>
    </div>
  </div>
</div>
